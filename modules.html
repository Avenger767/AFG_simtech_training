
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Training Module</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #4B0082;
    }
    .module-container {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-bottom: 40px;
    }
    .module {
      text-align: center;
    }
    .module h2 {
      font-size: 24px;
      color: white;
      background: #673AB7;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .submodules {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .submodules div {
      background: #7B68EE;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 500;
    }
    button {
      padding: 14px 32px;
      font-size: 18px;
      background-color: #2b63d9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #1c45a3;
    }
  </style>
</head>
<body>
  <h1>Select Training Module</h1>
  <div class="module-container">
    <div class="module">
      <h2>7000 XR</h2>
      <div class="submodules">
        <div>Emm Motion</div>
        <div>MPIC Interface</div>
        <div>Tropos Visual</div>
      </div>
    </div>
    <div class="module">
      <h2>Classic</h2>
      <div class="submodules">
        <div>HPU Motion</div>
        <div>DMC Interface</div>
        <div>Rockwell Visual</div>
      </div>
    </div>
  </div>
  <button onclick="window.location.href='interface.html'">Start Quiz</button>
</body>
</html>
